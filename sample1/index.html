<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-title: 'Luckiest Guy', cursive;
            --font-ui: 'Lilita One', cursive;
        }
        body {
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 512px;
            height: 572px; /* Fixed aspect ratio */
            max-width: 100vw;
            max-height: 100vh;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            overflow: hidden; /* This is important */
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }
        .ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            transition: opacity 0.4s ease, transform 0.4s ease;
            backdrop-filter: blur(5px);
            z-index: 100;
            color: #fff;
        }
        .hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        .title-text {
            font-family: var(--font-title);
            text-align: center;
            text-shadow: 4px 4px 0 #000, 0 0 10px rgba(255,255,255,0.5);
        }
        #home-screen h1 { font-size: 15vmin; margin-bottom: 2vmin; color: #87D37C; }
        #game-over-screen h2 { font-size: 10vmin; margin-bottom: 1vmin; color: #E74C3C; }

        .ui-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 2vmin 4vmin;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            text-align: center;
            border: 2px solid #fff;
            margin-top: 2vmin;
        }
        #final-score-display {
            font-family: var(--font-ui);
            font-size: 5vmin;
            margin-bottom: 2vmin;
        }
        .button {
            width: 25vmin; height: 25vmin; max-width: 150px; max-height: 150px;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
            animation: pulse 2s infinite ease-in-out;
        }
        .button:hover {
            animation-play-state: paused;
            transform: scale(1.1);
        }
        @keyframes pulse {
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="512" height="572"></canvas>

    <div id="home-screen" class="ui-overlay">
        <h1 class="title-text">SNAKE</h1>
        <img id="play-button" class="button" src="https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/py_ne_ui_bn.png?raw=true" alt="Play">
    </div>

    <div id="game-over-screen" class="ui-overlay hidden">
        <h2 class="title-text">GAME OVER</h2>
        <div class="ui-panel">
            <div id="final-score-display">Score: 0</div>
            <img id="replay-button" class="button" src="https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/ry_ne_ui_bn.png?raw=true" alt="Replay">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 32;
        const speed = 8;
        const canvasWidth = 512;
        const canvasHeight = 572;
        const gameAreaHeight = 512; // The playable area
        const uiBarHeight = 60;

        const assetUrls = {
            images: { apple: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_cs/se_ge_1_as_cs_1/ae_ce.png?raw=true', head_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_up.png?raw=true', head_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_dn.png?raw=true', head_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_lt.png?raw=true', head_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_rt.png?raw=true', body_v: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_vl.png?raw=true', body_h: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_hl.png?raw=true', body_tl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_lt.png?raw=true', body_tr: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_rt.png?raw=true', body_bl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_lt.png?raw=true', body_br: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_rt.png?raw=true', tail_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_up.png?raw=true', tail_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_dn.png?raw=true', tail_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_lt.png?raw=true', tail_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_rt.png?raw=true', sound_on: 'https://i.imgur.com/kY7a1Q9.png', sound_off: 'https://i.imgur.com/jT5gJ6p.png' },
            sounds: { background: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_mc/se_ge_1_as_mc_1/bg_mc_1.mp3', move: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/me_sd_et_.mp3', eat: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/fd_et_sd_et.mp3', gameOver: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/ge_or_sd_et_.mp3' }
        };
        
        const assets = { images: {}, sounds: {} };
        Object.keys(assetUrls.images).forEach(key => { assets.images[key] = new Image(); assets.images[key].src = assetUrls.images[key]; });
        Object.keys(assetUrls.sounds).forEach(key => { assets.sounds[key] = new Audio(assetUrls.sounds[key]); });
        assets.sounds.background.loop = true;

        let snake, apple, score, direction, nextDirection, gameState, isMuted, gameLoopInterval;
        
        const ui = {
            home: document.getElementById('home-screen'),
            gameOver: document.getElementById('game-over-screen'),
            finalScore: document.getElementById('final-score-display'),
            playBtn: document.getElementById('play-button'),
            replayBtn: document.getElementById('replay-button'),
        };
        
        function init() {
            snake = [{ x: 8, y: 8 }, { x: 7, y: 8 }, { x: 6, y: 8 }];
            score = 0;
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            gameState = 'PLAYING';
            spawnApple();
            assets.sounds.background.currentTime = 0;
            assets.sounds.background.play();
            
            clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000 / speed);
            requestAnimationFrame(drawLoop); 
        }
        
        function update() {
            direction = nextDirection;
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            const gridWidth = canvasWidth / gridSize;
            const gridHeight = gameAreaHeight / gridSize;

            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight || snake.some(p => p.x === head.x && p.y === head.y)) {
                endGame(); 
                return;
            }

            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                assets.sounds.eat.play();
                spawnApple();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (gameState !== 'PLAYING') return;
            update();
        }

        function drawLoop(currentTime) {
            draw(currentTime);
            if (gameState !== 'GAMEOVER') {
                requestAnimationFrame(drawLoop);
            }
        }

        function draw(currentTime) {
            drawBackground();
            if (gameState === 'MENU') return;
            
            drawApple(currentTime);
            drawSnake();
            drawUI();
        }
        
        function drawBackground() {
            // Dark Green UI Bar Background
            ctx.fillStyle = '#4A752C';
            ctx.fillRect(0, 0, canvasWidth, uiBarHeight);

            // Play Area Background
            for (let i = 0; i < 16; i++) for (let j = 0; j < 16; j++) {
                ctx.fillStyle = (i + j) % 2 === 0 ? '#a2d149' : '#aad751';
                ctx.fillRect(i * gridSize, j * gridSize + uiBarHeight, gridSize, gridSize);
            }
        }

        function drawUI() {
            // Draw Score
            ctx.fillStyle = '#FFF';
            ctx.font = "32px 'Lilita One'";
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.drawImage(assets.images.apple, 20, uiBarHeight / 2 - 16, 32, 32);
            ctx.fillText(score, 65, uiBarHeight / 2 + 2);

            // Sound Icon would be here if drawn on canvas
        }

        function drawApple(currentTime) {
            if (!apple) return;
            const scale = 1 + Math.sin(currentTime / 200) * 0.1;
            const scaledSize = gridSize * scale;
            const offset = (gridSize - scaledSize) / 2;
            ctx.drawImage(assets.images.apple, apple.x * gridSize + offset, apple.y * gridSize + uiBarHeight + offset, scaledSize, scaledSize);
        }
        
        function getSegmentImage(index) {
            const segment = snake[index];
            const segmentBefore = snake[index - 1];
            const segmentAfter = snake[index + 1];

            if (index === 0) {
                if (direction.x === 1) return assets.images.head_right;
                if (direction.x === -1) return assets.images.head_left;
                if (direction.y === 1) return assets.images.head_down;
                if (direction.y === -1) return assets.images.head_up;
            } else if (!segmentAfter) {
                const from = segmentBefore;
                if (from.x < segment.x) return assets.images.tail_right;
                if (from.x > segment.x) return assets.images.tail_left;
                if (from.y < segment.y) return assets.images.tail_down;
                if (from.y > segment.y) return assets.images.tail_up;
            } else {
                if (segmentBefore.x === segmentAfter.x) return assets.images.body_v;
                if (segmentBefore.y === segmentAfter.y) return assets.images.body_h;
                
                const p = segmentBefore, n = segmentAfter, c = segment;
                if ((p.y < c.y && n.x < c.x) || (p.x < c.x && n.y < c.y)) return assets.images.body_tl;
                if ((p.y < c.y && n.x > c.x) || (p.x > c.x && n.y < c.y)) return assets.images.body_tr;
                if ((p.y > c.y && n.x < c.x) || (p.x < c.x && n.y > c.y)) return assets.images.body_bl;
                if ((p.y > c.y && n.x > c.x) || (p.x > c.x && n.y > c.y)) return assets.images.body_br;
            }
            return null;
        }

        function drawSnake() {
            if (!snake) return;
            snake.forEach((segment, index) => {
                const img = getSegmentImage(index);
                if (img && img.complete) {
                    ctx.drawImage(img, segment.x * gridSize, segment.y * gridSize + uiBarHeight, gridSize, gridSize);
                }
            });
        }

        function spawnApple() {
            const gridWidth = canvasWidth / gridSize;
            const gridHeight = gameAreaHeight / gridSize;
            do { apple = { x: Math.floor(Math.random() * gridWidth), y: Math.floor(Math.random() * gridHeight) }; } 
            while (snake.some(p => p.x === apple.x && p.y === apple.y));
        }

        function endGame() {
            if (gameState === 'GAMEOVER') return;
            gameState = 'GAMEOVER';
            clearInterval(gameLoopInterval);
            draw(performance.now()); // Draw final frame
            assets.sounds.background.pause();
            assets.sounds.gameOver.play();
            ui.finalScore.textContent = 'Score: ' + score;
            ui.gameOver.classList.remove('hidden');
        }
        
        function handleKeyInput(e) {
            if (gameState !== 'PLAYING') return;
            const key = e.key;
            let moved = false;
            if ((key === 'ArrowLeft' || key.toLowerCase() === 'a') && direction.x === 0) { nextDirection = { x: -1, y: 0 }; moved = true; }
            if ((key === 'ArrowUp' || key.toLowerCase() === 'w') && direction.y === 0) { nextDirection = { x: 0, y: -1 }; moved = true; }
            if ((key === 'ArrowRight' || key.toLowerCase() === 'd') && direction.x === 0) { nextDirection = { x: 1, y: 0 }; moved = true; }
            if ((key === 'ArrowDown' || key.toLowerCase() === 's') && direction.y === 0) { nextDirection = { x: 0, y: 1 }; moved = true; }
            if (moved) assets.sounds.move.play();
        }

        let touchStartX = 0, touchStartY = 0;
        function handleTouchStart(e) { if (gameState === 'PLAYING') { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; } }
        function handleTouchMove(e) {
            if (gameState !== 'PLAYING' || !touchStartX || !touchStartY) return;
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;
            let moved = false;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction.x === 0) { nextDirection = { x: 1, y: 0 }; moved = true; } 
                else if (dx < 0 && direction.x === 0) { nextDirection = { x: -1, y: 0 }; moved = true; }
            } else {
                if (dy > 0 && direction.y === 0) { nextDirection = { x: 0, y: 1 }; moved = true; } 
                else if (dy < 0 && direction.y === 0) { nextDirection = { x: 0, y: -1 }; moved = true; }
            }
            if (moved) { assets.sounds.move.play(); touchStartX = 0; touchStartY = 0; }
        }
        
        function resizeGame() {
            const viewportW = window.innerWidth, viewportH = window.innerHeight;
            const gameAspect = canvasWidth / canvasHeight;
            let newW, newH;
            if (viewportW / viewportH > gameAspect) { newH = viewportH; newW = newH * gameAspect; } 
            else { newW = viewportW; newH = newW / gameAspect; }
            gameContainer.style.width = `${newW}px`;
            gameContainer.style.height = `${newH}px`;
        }
        
        // Initial Setup
        gameState = 'MENU';
        ui.playBtn.addEventListener('click', () => { ui.home.classList.add('hidden'); init(); });
        ui.replayBtn.addEventListener('click', () => { ui.gameOver.classList.add('hidden'); init(); });
        document.addEventListener('keydown', handleKeyInput);
        canvas.addEventListener('touchstart', handleTouchStart, { passive: true });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: true });
        window.addEventListener('resize', resizeGame);
        
        drawBackground();
        resizeGame();
    });
</script>
</body>
</html>
