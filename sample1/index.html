<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-title: 'Luckiest Guy', cursive;
            --font-ui: 'Lilita One', cursive;
        }
        body {
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            /* MODIFIED: Align game to the top */
            align-items: flex-start;
            padding-top: 2vh; /* Add some space at the very top */
            box-sizing: border-box;
            height: 100vh;
            width: 100vw;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #game-container {
            position: relative;
            width: 512px;
            height: 572px; /* Fixed aspect ratio */
            max-width: 100vw;
            max-height: 95vh; /* Ensure it doesn't overlap joystick */
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }
        /* MODIFIED: Joystick is now outside game-container, positioned relative to the screen */
        #joystick-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            display: none;
            z-index: 200;
        }
        #joystick-knob {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            top: 30px;
            left: 30px;
            border: 2px solid rgba(255,255,255,0.5);
        }
        @media (hover: none) and (pointer: coarse) {
            #joystick-container {
                display: block;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="512" height="572"></canvas>
</div>

<!-- MODIFIED: Joystick is now a sibling to game-container -->
<div id="joystick-container">
    <div id="joystick-knob"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const joystickContainer = document.getElementById('joystick-container');
        const joystickKnob = document.getElementById('joystick-knob');

        const gridSize = 32;
        const initialSpeed = 8;
        let currentSpeed = 8;
        const canvasWidth = 512;
        const canvasHeight = 572;
        const gameAreaHeight = 512;
        const uiBarHeight = 60;

        await document.fonts.load("48px 'Luckiest Guy'");
        await document.fonts.load("32px 'Lilita One'");

        const assetUrls = {
            images: { apple: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_cs/se_ge_1_as_cs_1/ae_ce.png?raw=true', playBtn: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/py_ne_ui_bn.png?raw=true', replayBtn: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/ry_ne_ui_bn.png?raw=true', head_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_up.png?raw=true', head_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_dn.png?raw=true', head_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_lt.png?raw=true', head_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_rt.png?raw=true', body_v: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_vl.png?raw=true', body_h: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_hl.png?raw=true', body_tl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_lt.png?raw=true', body_tr: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_rt.png?raw=true', body_bl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_lt.png?raw=true', body_br: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_rt.png?raw=true', tail_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_up.png?raw=true', tail_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_dn.png?raw=true', tail_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_lt.png?raw=true', tail_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_rt.png?raw=true' },
            sounds: { background: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_mc/se_ge_1_as_mc_1/bg_mc_1.mp3', move: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/me_sd_et_.mp3', eat: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/fd_et_sd_et.mp3', gameOver: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/ge_or_sd_et_.mp3' }
        };
        
        const assets = { images: {}, sounds: {} };
        Object.keys(assetUrls.images).forEach(key => { assets.images[key] = new Image(); assets.images[key].src = assetUrls.images[key]; });
        Object.keys(assetUrls.sounds).forEach(key => { assets.sounds[key] = new Audio(assetUrls.sounds[key]); });
        assets.sounds.background.loop = true;

        let snake, apple, score, highScore, direction, nextDirection, gameState, gameLoopInterval;
        
        const playBtnRect = { x: canvasWidth / 2 - 75, y: canvasHeight / 2 - 25, w: 150, h: 150 };
        const replayBtnRect = { x: canvasWidth / 2 - 75, y: canvasHeight / 2 + 60, w: 150, h: 150 };

        function init() {
            snake = [{ x: 8, y: 8 }, { x: 7, y: 8 }, { x: 6, y: 8 }];
            score = 0;
            currentSpeed = initialSpeed;
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            gameState = 'PLAYING';
            spawnApple();
            assets.sounds.background.currentTime = 0;
            assets.sounds.background.play();
            
            clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
            requestAnimationFrame(drawLoop); 
        }
        
        function update() {
            direction = nextDirection;
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            const gridWidth = canvasWidth / gridSize;
            const gridHeight = gameAreaHeight / gridSize;

            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight || snake.some(p => p.x === head.x && p.y === head.y)) {
                endGame(); 
                return;
            }

            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                if (score > 0 && score % 5 === 0) {
                    currentSpeed += 1.5;
                    clearInterval(gameLoopInterval);
                    gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
                }
                assets.sounds.eat.play();
                spawnApple();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (gameState !== 'PLAYING') return;
            update();
        }

        function drawLoop(currentTime) {
            draw(currentTime);
            requestAnimationFrame(drawLoop);
        }

        function draw(currentTime) {
            drawBackground();
            if (gameState === 'PLAYING' || gameState === 'GAMEOVER') {
                drawApple(currentTime);
                drawSnake();
                drawUIBar();
            }
            if (gameState === 'MENU') {
                drawHomeScreen(currentTime);
            } else if (gameState === 'GAMEOVER') {
                drawGameOverScreen(currentTime);
            }
        }
        
        function drawBackground() {
            ctx.fillStyle = '#4A752C';
            ctx.fillRect(0, 0, canvasWidth, uiBarHeight);

            for (let i = 0; i < 16; i++) for (let j = 0; j < 16; j++) {
                ctx.fillStyle = (i + j) % 2 === 0 ? '#a2d149' : '#aad751';
                ctx.fillRect(i * gridSize, j * gridSize + uiBarHeight, gridSize, gridSize);
            }
        }

        function drawUIBar() {
            ctx.fillStyle = '#FFF';
            ctx.font = "32px 'Lilita One'";
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.drawImage(assets.images.apple, 20, uiBarHeight / 2 - 16, 32, 32);
            ctx.fillText(score, 65, uiBarHeight / 2 + 2);
        }

        function drawApple(currentTime) {
            if (!apple) return;
            const scale = 1 + Math.sin(currentTime / 200) * 0.1;
            const scaledSize = gridSize * scale;
            const offset = (gridSize - scaledSize) / 2;
            ctx.drawImage(assets.images.apple, apple.x * gridSize + offset, apple.y * gridSize + uiBarHeight + offset, scaledSize, scaledSize);
        }
        
        function getSegmentImage(index) {
            const segment = snake[index];
            const segmentBefore = snake[index - 1];
            const segmentAfter = snake[index + 1];

            if (index === 0) {
                if (direction.x === 1) return assets.images.head_right;
                if (direction.x === -1) return assets.images.head_left;
                if (direction.y === 1) return assets.images.head_down;
                if (direction.y === -1) return assets.images.head_up;
            } else if (!segmentAfter) {
                const from = segmentBefore;
                if (from.x < segment.x) return assets.images.tail_right;
                if (from.x > segment.x) return assets.images.tail_left;
                if (from.y < segment.y) return assets.images.tail_down;
                if (from.y > segment.y) return assets.images.tail_up;
            } else {
                if (segmentBefore.x === segmentAfter.x) return assets.images.body_v;
                if (segmentBefore.y === segmentAfter.y) return assets.images.body_h;
                const p = segmentBefore, n = segmentAfter, c = segment;
                if ((p.y < c.y && n.x < c.x) || (p.x < c.x && n.y < c.y)) return assets.images.body_tl;
                if ((p.y < c.y && n.x > c.x) || (p.x > c.x && n.y < c.y)) return assets.images.body_tr;
                if ((p.y > c.y && n.x < c.x) || (p.x < c.x && n.y > c.y)) return assets.images.body_bl;
                if ((p.y > c.y && n.x > c.x) || (p.x > c.x && n.y > c.y)) return assets.images.body_br;
            }
            return null;
        }

        function drawSnake() {
            if (!snake) return;
            snake.forEach((segment, index) => {
                const img = getSegmentImage(index);
                if (img && img.complete) {
                    ctx.drawImage(img, segment.x * gridSize, segment.y * gridSize + uiBarHeight, gridSize, gridSize);
                }
            });
        }
        
        function drawHomeScreen(currentTime) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            ctx.font = "90px 'Luckiest Guy'";
            ctx.fillStyle = '#87D37C';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 8;
            ctx.strokeText("SNAKE", canvasWidth / 2, canvasHeight / 2 - 120);
            ctx.fillText("SNAKE", canvasWidth / 2, canvasHeight / 2 - 120);

            const scale = 1 + Math.sin(currentTime / 300) * 0.05;
            const w = playBtnRect.w * scale;
            const h = playBtnRect.h * scale;
            const x = playBtnRect.x - (w - playBtnRect.w) / 2;
            const y = playBtnRect.y - (h - playBtnRect.h) / 2;
            ctx.drawImage(assets.images.playBtn, x, y, w, h);
        }
        
        function drawGameOverScreen(currentTime) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            ctx.font = "80px 'Luckiest Guy'";
            ctx.fillStyle = '#E74C3C';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 7;
            ctx.strokeText("GAME OVER", canvasWidth / 2, canvasHeight / 2 - 140);
            ctx.fillText("GAME OVER", canvasWidth / 2, canvasHeight / 2 - 140);
            
            const panelX = canvasWidth / 2 - 150, panelY = canvasHeight / 2 - 60, panelW = 300, panelH = 110;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(panelX, panelY, panelW, panelH, 20);
            ctx.fill();
            ctx.stroke();

            ctx.font = "32px 'Lilita One'";
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, panelX + 30, panelY + 35);
            ctx.fillText(`Best: ${highScore}`, panelX + 30, panelY + 75);

            const scale = 1 + Math.sin(currentTime / 300) * 0.05;
            const w = replayBtnRect.w * scale;
            const h = replayBtnRect.h * scale;
            const x = replayBtnRect.x - (w - replayBtnRect.w) / 2;
            const y = replayBtnRect.y - (h - replayBtnRect.h) / 2;
            ctx.drawImage(assets.images.replayBtn, x, y, w, h);
        }

        function spawnApple() {
            const gridWidth = canvasWidth / gridSize;
            const gridHeight = gameAreaHeight / gridSize;
            do { apple = { x: Math.floor(Math.random() * gridWidth), y: Math.floor(Math.random() * gridHeight) }; } 
            while (snake.some(p => p.x === apple.x && p.y === apple.y));
        }

        function endGame() {
            if (gameState === 'GAMEOVER') return;
            gameState = 'GAMEOVER';
            clearInterval(gameLoopInterval);
            assets.sounds.background.pause();
            assets.sounds.gameOver.play();
        }
        
        function handleKeyInput(e) {
            if (gameState !== 'PLAYING') return;
            const key = e.key;
            let moved = false;
            if ((key === 'ArrowLeft' || key.toLowerCase() === 'a') && direction.x === 0) { nextDirection = { x: -1, y: 0 }; moved = true; }
            if ((key === 'ArrowUp' || key.toLowerCase() === 'w') && direction.y === 0) { nextDirection = { x: 0, y: -1 }; moved = true; }
            if ((key === 'ArrowRight' || key.toLowerCase() === 'd') && direction.x === 0) { nextDirection = { x: 1, y: 0 }; moved = true; }
            if ((key === 'ArrowDown' || key.toLowerCase() === 's') && direction.y === 0) { nextDirection = { x: 0, y: 1 }; moved = true; }
            if (moved) assets.sounds.move.play();
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            if (gameState === 'MENU' && x > playBtnRect.x && x < playBtnRect.x + playBtnRect.w && y > playBtnRect.y && y < playBtnRect.y + playBtnRect.h) {
                init();
            } else if (gameState === 'GAMEOVER' && x > replayBtnRect.x && x < replayBtnRect.x + replayBtnRect.w && y > replayBtnRect.y && y < replayBtnRect.y + replayBtnRect.h) {
                init();
            }
        }
        
        let joyStick = {startX: 0, startY: 0, active: false};
        joystickContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState !== 'PLAYING') return;
            joyStick.active = true;
        }, { passive: false });

        joystickContainer.addEventListener('touchmove', (e) => {
            if (!joyStick.active || gameState !== 'PLAYING') return;
            e.preventDefault();

            const rect = joystickContainer.getBoundingClientRect();
            const touch = e.touches[0];
            const dx = touch.clientX - (rect.left + rect.width / 2);
            const dy = touch.clientY - (rect.top + rect.height / 2);
            
            const maxMove = joystickContainer.clientWidth / 2;
            const angle = Math.atan2(dy, dx);
            const distance = Math.min(maxMove, Math.hypot(dx, dy));
            
            const knobX = Math.cos(angle) * (distance - joystickKnob.clientWidth / 2);
            const knobY = Math.sin(angle) * (distance - joystickKnob.clientWidth / 2);
            joystickKnob.style.transform = `translate(${knobX}px, ${knobY}px)`;

            let moved = false;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 20 && direction.x === 0) { nextDirection = { x: 1, y: 0 }; moved = true; } 
                else if (dx < -20 && direction.x === 0) { nextDirection = { x: -1, y: 0 }; moved = true; }
            } else {
                if (dy > 20 && direction.y === 0) { nextDirection = { x: 0, y: 1 }; moved = true; } 
                else if (dy < -20 && direction.y === 0) { nextDirection = { x: 0, y: -1 }; moved = true; }
            }
            if (moved) {
                assets.sounds.move.play();
                joyStick.active = false;
                joystickKnob.style.transform = `translate(0px, 0px)`;
            }
        }, { passive: false });

        joystickContainer.addEventListener('touchend', () => {
             joyStick.active = false;
             joystickKnob.style.transform = `translate(0px, 0px)`;
        });

        function resizeGame() {
            const viewportW = window.innerWidth, viewportH = window.innerHeight;
            const gameAspect = canvasWidth / canvasHeight;
            let newW, newH;
            if (viewportW / viewportH > gameAspect) { newH = viewportH; newW = newH * gameAspect; } 
            else { newW = viewportW; newH = newW / gameAspect; }
            gameContainer.style.width = `${newW}px`;
            gameContainer.style.height = `${newH}px`;
        }
        
        highScore = localStorage.getItem('snakeHighScore') || 0;
        gameState = 'MENU';
        requestAnimationFrame(drawLoop); 
        document.addEventListener('keydown', handleKeyInput);
        canvas.addEventListener('click', handleClick);
        window.addEventListener('resize', resizeGame);
        resizeGame();
    });
</script>
</body>
</html>
