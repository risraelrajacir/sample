<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake</title>
    <!-- NO EXTERNAL FONT LINKS -->
    <style>
        :root {
            /* FONT STACK: Modern, clean system fonts */
            --font-title: 'Verdana', 'Geneva', 'Tahoma', sans-serif;
            --font-ui: 'Verdana', 'Geneva', 'Tahoma', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centered by default for desktop */
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #game-container {
            position: relative;
            width: 512px;
            height: 572px;
            max-width: 100vw;
            max-height: 95vh;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.1s;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }
        #mobile-controls-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 200;
        }
        #mobile-instructions {
            color: #ccc;
            font-family: var(--font-ui);
            font-size: 14px;
            font-weight: bold;
        }
        #dpad-container {
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 10px;
        }
        .dpad-btn {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        .dpad-btn.active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.2);
        }
        #up-btn { grid-area: up; }
        #down-btn { grid-area: down; }
        #left-btn { grid-area: left; }
        #right-btn { grid-area: right; }

        @media (orientation: portrait) {
            body {
                justify-content: flex-start;
                padding-top: 2vh;
            }
            #game-container {
                max-height: 80vh;
            }
            #mobile-controls-container {
                display: flex;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="512" height="572"></canvas>
</div>

<div id="mobile-controls-container">
    <p id="mobile-instructions">Controls: Swipe Anywhere OR Use Buttons Below</p>
    <div id="dpad-container">
        <div id="up-btn" class="dpad-btn">▲</div>
        <div id="left-btn" class="dpad-btn">◀</div>
        <div id="right-btn" class="dpad-btn">▶</div>
        <div id="down-btn" class="dpad-btn">▼</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 32;
        const initialSpeed = 8;
        let currentSpeed = 8;
        const canvasWidth = 512;
        const canvasHeight = 572;
        const gameAreaHeight = 512;
        const uiBarHeight = 60;

        const assetUrls = {
            images: { apple: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_cs/se_ge_1_as_cs_1/ae_ce.png?raw=true', playBtn: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/py_ne_ui_bn.png?raw=true', replayBtn: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/ry_ne_ui_bn.png?raw=true', head_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_up.png?raw=true', head_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_dn.png?raw=true', head_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_lt.png?raw=true', head_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_rt.png?raw=true', body_v: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_vl.png?raw=true', body_h: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_hl.png?raw=true', body_tl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_lt.png?raw=true', body_tr: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_rt.png?raw=true', body_bl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_lt.png?raw=true', body_br: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_rt.png?raw=true', tail_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_up.png?raw=true', tail_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_dn.png?raw=true', tail_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_lt.png?raw=true', tail_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_rt.png?raw=true' },
            sounds: { background: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_mc/se_ge_1_as_mc_1/bg_mc_1.mp3', move: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/me_sd_et_.mp3', eat: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/fd_et_sd_et.mp3', gameOver: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/ge_or_sd_et_.mp3' }
        };
        
        const assets = { images: {}, sounds: {} };
        let snake, apple, score, highScore, direction, nextDirection, gameState, gameLoopInterval;
        let countdown = { text: '', alpha: 0, scale: 1 };
        let gameOverAnim = { titleY: -100, panelY: -100, start: 0 };
        
        const playBtnRect = { x: canvasWidth / 2 - 75, y: canvasHeight / 2 - 25, w: 150, h: 150 };
        const replayBtnRect = { x: canvasWidth / 2 - 75, y: canvasHeight / 2 + 60, w: 150, h: 150 };

        function preloadAssets() {
            let loaded = 0;
            const total = Object.keys(assetUrls.images).length + Object.keys(assetUrls.sounds).length;
            const onAssetLoad = () => {
                loaded++;
                if (loaded === total) {
                    assets.sounds.background.loop = true;
                    gameState = 'MENU'; // Assets loaded, go to menu
                }
            };

            for (const key in assetUrls.images) {
                assets.images[key] = new Image();
                assets.images[key].onload = onAssetLoad;
                assets.images[key].onerror = onAssetLoad; // Count errors too so it doesn't get stuck
                assets.images[key].src = assetUrls.images[key];
            }
            for (const key in assetUrls.sounds) {
                assets.sounds[key] = new Audio();
                assets.sounds[key].addEventListener('canplaythrough', onAssetLoad, { once: true });
                assets.sounds[key].addEventListener('error', onAssetLoad, { once: true });
                assets.sounds[key].src = assetUrls.sounds[key];
            }
        }

        function init() {
            snake = [{ x: 8, y: 8 }, { x: 7, y: 8 }, { x: 6, y: 8 }];
            score = 0;
            currentSpeed = initialSpeed;
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            spawnApple();
            startCountdown();
        }
        
        function update() {
            direction = nextDirection;
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            const gridWidth = canvasWidth / gridSize;
            const gridHeight = gameAreaHeight / gridSize;

            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight || snake.some(p => p.x === head.x && p.y === head.y)) {
                endGame(); return;
            }

            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                if (score > highScore) { highScore = score; localStorage.setItem('snakeHighScore', highScore); }
                if (score > 0 && score % 5 === 0) {
                    currentSpeed = Math.min(20, currentSpeed + 1.5);
                    clearInterval(gameLoopInterval);
                    gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
                }
                assets.sounds.eat.play();
                spawnApple();
            } else { snake.pop(); }
        }

        function gameLoop() { if (gameState === 'PLAYING') update(); }

        function drawLoop(currentTime) {
            draw(currentTime);
            requestAnimationFrame(drawLoop);
        }

        function draw(currentTime) {
            ctx.save();
            if (shake.isShaking) {
                const dx = (Math.random() - 0.5) * shake.magnitude;
                const dy = (Math.random() - 0.5) * shake.magnitude;
                ctx.translate(dx, dy);
            }

            drawBackground();
            if (gameState === 'LOADING') {
                ctx.font = "32px 'Lilita One'";
                ctx.fillStyle = '#FFF';
                ctx.textAlign = 'center';
                ctx.fillText('Loading...', canvasWidth / 2, canvasHeight / 2);
            } else if (gameState === 'PLAYING' || gameState === 'GAMEOVER' || gameState === 'COUNTDOWN' || gameState === 'GAMEOVER_ANIMATING') {
                drawApple(currentTime);
                drawSnake();
                drawUIBar();
            }
            if (gameState === 'MENU') drawHomeScreen(currentTime);
            else if (gameState === 'GAMEOVER_ANIMATING') drawGameOverAnimation(currentTime);
            else if (gameState === 'GAMEOVER') drawGameOverScreen(currentTime, true);
            else if (gameState === 'COUNTDOWN') drawCountdown();
            
            ctx.restore();
        }
        
        function drawBackground() {
            ctx.fillStyle = '#4A752C';
            ctx.fillRect(0, 0, canvasWidth, uiBarHeight);
            for (let i = 0; i < 16; i++) for (let j = 0; j < 16; j++) {
                ctx.fillStyle = (i + j) % 2 === 0 ? '#a2d149' : '#aad751';
                ctx.fillRect(i * gridSize, j * gridSize + uiBarHeight, gridSize, gridSize);
            }
        }

        function drawUIBar() {
            ctx.fillStyle = '#FFF';
            ctx.font = "32px 'Lilita One'";
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.drawImage(assets.images.apple, 20, uiBarHeight / 2 - 16, 32, 32);
            ctx.fillText(score, 65, uiBarHeight / 2 + 2);
        }

        function drawApple(currentTime) {
            if (!apple) return;
            const scale = 1 + Math.sin(currentTime / 200) * 0.1;
            const scaledSize = gridSize * scale;
            const offset = (gridSize - scaledSize) / 2;
            ctx.drawImage(assets.images.apple, apple.x * gridSize + offset, apple.y * gridSize + uiBarHeight + offset, scaledSize, scaledSize);
        }
        
        function getSegmentImage(index) {
            const segment = snake[index];
            const segmentBefore = snake[index - 1];
            const segmentAfter = snake[index + 1];

            if (index === 0) {
                if (direction.x === 1) return assets.images.head_right;
                if (direction.x === -1) return assets.images.head_left;
                if (direction.y === 1) return assets.images.head_down;
                if (direction.y === -1) return assets.images.head_up;
            } else if (!segmentAfter) {
                const from = segmentBefore;
                if (from.x < segment.x) return assets.images.tail_right;
                if (from.x > segment.x) return assets.images.tail_left;
                if (from.y < segment.y) return assets.images.tail_down;
                if (from.y > segment.y) return assets.images.tail_up;
            } else {
                if (segmentBefore.x === segmentAfter.x) return assets.images.body_v;
                if (segmentBefore.y === segmentAfter.y) return assets.images.body_h;
                const p = segmentBefore, n = segmentAfter, c = segment;
                if ((p.y < c.y && n.x < c.x) || (p.x < c.x && n.y < c.y)) return assets.images.body_tl;
                if ((p.y < c.y && n.x > c.x) || (p.x > c.x && n.y < c.y)) return assets.images.body_tr;
                if ((p.y > c.y && n.x < c.x) || (p.x < c.x && n.y > c.y)) return assets.images.body_bl;
                if ((p.y > c.y && n.x > c.x) || (p.x > c.x && n.y > c.y)) return assets.images.body_br;
            }
            return null;
        }

        function drawSnake() {
            if (!snake) return;
            snake.forEach((segment, index) => {
                const img = getSegmentImage(index);
                if (img && img.complete) {
                    ctx.drawImage(img, segment.x * gridSize, segment.y * gridSize + uiBarHeight, gridSize, gridSize);
                }
            });
        }
        
        function drawHomeScreen(currentTime) {
            ctx.font = "bold 90px 'Luckiest Guy'";
            ctx.fillStyle = '#87D37C';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 8;
            ctx.strokeText("SNAKE", canvasWidth / 2, canvasHeight / 2 - 120);
            ctx.fillText("SNAKE", canvasWidth / 2, canvasHeight / 2 - 120);

            const scale = 1 + Math.sin(currentTime / 300) * 0.05;
            const w = playBtnRect.w * scale;
            const h = playBtnRect.h * scale;
            const x = playBtnRect.x - (w - playBtnRect.w) / 2;
            const y = playBtnRect.y - (h - playBtnRect.h) / 2;
            ctx.drawImage(assets.images.playBtn, x, y, w, h);
        }
        
        function drawGameOverScreen(currentTime, isFinal) {
            drawGameOverContent(gameOverAnim.titleY, gameOverAnim.panelY, currentTime);
        }
        
        function drawGameOverContent(titleY, panelY, currentTime) {
            ctx.font = "bold 80px 'Luckiest Guy'";
            ctx.fillStyle = '#E74C3C';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 7;
            ctx.strokeText("GAME OVER", canvasWidth / 2, titleY);
            ctx.fillText("GAME OVER", canvasWidth / 2, titleY);
            
            const panelX = canvasWidth / 2 - 150, panelW = 300, panelH = 110;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(panelX, panelY, panelW, panelH, 20);
            ctx.fill();
            ctx.stroke();

            ctx.font = "32px 'Lilita One'";
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, panelX + 30, panelY + 35);
            ctx.fillText(`Best: ${highScore}`, panelX + 30, panelY + 75);

            const scale = 1 + Math.sin(currentTime / 300) * 0.05;
            const w = replayBtnRect.w * scale;
            const h = replayBtnRect.h * scale;
            const x = replayBtnRect.x - (w - replayBtnRect.w) / 2;
            const y = (panelY + panelH + 20) + (150-h)/2;
            ctx.drawImage(assets.images.replayBtn, x, y, w, h);
        }
        
        function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

        function drawGameOverAnimation(currentTime) {
            const duration = 500;
            if (!gameOverAnim.start) gameOverAnim.start = currentTime;
            const elapsed = currentTime - gameOverAnim.start;
            const progress = Math.min(elapsed / duration, 1);
            const easedProgress = easeOutCubic(progress);

            const titleStartY = -100, titleEndY = canvasHeight / 2 - 140;
            gameOverAnim.titleY = titleStartY + (titleEndY - titleStartY) * easedProgress;

            const panelStartY = -100, panelEndY = canvasHeight / 2 - 60;
            gameOverAnim.panelY = panelStartY + (panelEndY - panelStartY) * easedProgress;
            
            drawGameOverScreen(currentTime, false);

            if (progress >= 1) {
                gameState = 'GAMEOVER';
                replayBtnRect.y = (gameOverAnim.panelY + 110 + 20);
            }
        }

        function drawCountdown() {
            if (countdown.alpha <= 0) return;
            ctx.save();
            ctx.globalAlpha = countdown.alpha;
            ctx.font = "bold 120px 'Luckiest Guy'";
            ctx.fillStyle = '#FFC700';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 10;
            const x = canvasWidth / 2;
            const y = uiBarHeight + (gameAreaHeight / 2);
            ctx.translate(x, y);
            ctx.scale(countdown.scale, countdown.scale);
            ctx.strokeText(countdown.text, 0, 0);
            ctx.fillText(countdown.text, 0, 0);
            ctx.restore();
        }

        async function startCountdown() {
            gameState = 'COUNTDOWN';
            const sequence = ['3', '2', '1', 'GO!'];
            for (const text of sequence) {
                await animateCountdownText(text);
            }
            gameState = 'PLAYING';
            assets.sounds.background.currentTime = 0;
            assets.sounds.background.play();
            gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
        }

        function animateCountdownText(text) {
            return new Promise(resolve => {
                let start = performance.now();
                countdown.text = text;
                function animate(time) {
                    const elapsed = time - start;
                    const duration = 800;
                    const progress = Math.min(elapsed / duration, 1);
                    countdown.scale = 1 + progress * 0.5;
                    countdown.alpha = 1 - progress;
                    if (progress < 1) requestAnimationFrame(animate);
                    else resolve();
                }
                requestAnimationFrame(animate);
            });
        }

        const shake = { isShaking: false, magnitude: 10, duration: 300, start: 0 };
        function triggerShake() {
            shake.isShaking = true;
            shake.start = performance.now();
            setTimeout(() => shake.isShaking = false, shake.duration);
        }

        function spawnApple() {
            const gridWidth = canvasWidth / gridSize;
            const gridHeight = gameAreaHeight / gridSize;
            do { apple = { x: Math.floor(Math.random() * gridWidth), y: Math.floor(Math.random() * gridHeight) }; } 
            while (snake && snake.some(p => p.x === apple.x && p.y === apple.y));
        }

        function endGame() {
            if (gameState === 'GAMEOVER' || gameState === 'GAMEOVER_ANIMATING') return;
            gameState = 'GAMEOVER_ANIMATING';
            gameOverAnim.start = 0;
            clearInterval(gameLoopInterval);
            assets.sounds.background.pause();
            assets.sounds.gameOver.play();
            triggerShake();
        }
        
        function setDirection(dir) {
             if (gameState !== 'PLAYING') return;
             let moved = false;
             if (dir.x !== 0 && direction.x === 0) { nextDirection = dir; moved = true; }
             if (dir.y !== 0 && direction.y === 0) { nextDirection = dir; moved = true; }
             if (moved) assets.sounds.move.play();
        }

        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if (key === 'arrowup' || key === 'w') setDirection({ x: 0, y: -1 });
            else if (key === 'arrowdown' || key === 's') setDirection({ x: 0, y: 1 });
            else if (key === 'arrowleft' || key === 'a') setDirection({ x: -1, y: 0 });
            else if (key === 'arrowright' || key === 'd') setDirection({ x: 1, y: 0 });
        });
        
        ['up-btn', 'down-btn', 'left-btn', 'right-btn'].forEach(id => {
            const btn = document.getElementById(id);
            const dir = { 'up-btn': {x:0, y:-1}, 'down-btn': {x:0, y:1}, 'left-btn': {x:-1, y:0}, 'right-btn': {x:1, y:0} }[id];
            
            const press = (e) => { e.preventDefault(); btn.classList.add('active'); setDirection(dir); };
            const release = (e) => { e.preventDefault(); btn.classList.remove('active'); };
            
            btn.addEventListener('touchstart', press, { passive: false });
            btn.addEventListener('touchend', release, { passive: false });
            btn.addEventListener('touchcancel', release, { passive: false });
            btn.addEventListener('mousedown', () => setDirection(dir));
        });

        let touchStartX = 0, touchStartY = 0, lastSwipeDirection = null;
        window.addEventListener('touchstart', (e) => {
            if (e.target.closest('#mobile-controls-container')) return;
            if (gameState === 'PLAYING') { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; lastSwipeDirection = null; }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (gameState !== 'PLAYING' || !touchStartX || !touchStartY || e.target.closest('#mobile-controls-container')) return;
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;

            if (Math.abs(dx) > 20 || Math.abs(dy) > 20) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    const dir = dx > 0 ? 'right' : 'left';
                    if (lastSwipeDirection !== dir) { setDirection({ x: dx > 0 ? 1 : -1, y: 0 }); lastSwipeDirection = dir; }
                } else {
                    const dir = dy > 0 ? 'down' : 'up';
                    if (lastSwipeDirection !== dir) { setDirection({ x: 0, y: dy > 0 ? 1 : -1 }); lastSwipeDirection = dir; }
                }
            }
        }, { passive: false });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            if (gameState === 'MENU' && x > playBtnRect.x && x < playBtnRect.x + playBtnRect.w && y > playBtnRect.y && y < playBtnRect.y + playBtnRect.h) {
                init();
            } else if (gameState === 'GAMEOVER' && x > replayBtnRect.x && x < replayBtnRect.x + replayBtnRect.w && y > replayBtnRect.y && y < replayBtnRect.y + replayBtnRect.h) {
                init();
            }
        });

        function resizeGame() {
            const viewportW = window.innerWidth, viewportH = window.innerHeight;
            const gameAspect = canvasWidth / canvasHeight;
            let newW, newH;
            if (viewportW / viewportH > gameAspect) { newH = viewportH; newW = newH * gameAspect; } 
            else { newW = viewportW; newH = newW / gameAspect; }
            gameContainer.style.width = `${newW}px`;
            gameContainer.style.height = `${newH}px`;
        }
        
        highScore = localStorage.getItem('snakeHighScore') || 0;
        gameState = 'LOADING'; // Start in LOADING state
        requestAnimationFrame(drawLoop); 
        window.addEventListener('resize', resizeGame);
        resizeGame();
        preloadAssets(); // Start loading assets
    });
</script>
